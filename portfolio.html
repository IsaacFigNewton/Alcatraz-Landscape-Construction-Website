		<script type="text/javascript">
			var show1 = false;
			var show2 = false;
			var show3 = false;
			var show4 = false;
			function openPics(jobID) {
				//show 1 or 0 jobs at a time
				if (jobID == 'job1') {
					show1 = !show1;
					show2 = false;
					show3 = false;
					show4 = false;
				} else if (jobID == 'job2') {
					show1 = false;
					show2 = !show2;
					show3 = false;
					show4 = false;
				} else if (jobID == 'job3') {
					show1 = false;
					show2 = false;
					show3 = !show3;
					show4 = false;
				} else if (jobID == 'job4') {
					show1 = false;
					show2 = false;
					show3 = false;
					show4 = !show4;
				}
				
				//show only the right jobs
				if (show1) {
				document.getElementById('divider').style.visibility='visible';
				document.getElementById('job1').style.visibility='visible';
				document.getElementById('job1').style.display='inline-block';
				document.getElementById('job2').style.visibility='hidden';
				document.getElementById('job2').style.display='none';
				document.getElementById('job3').style.visibility='hidden';
				document.getElementById('job3').style.display='none';
				document.getElementById('job4').style.visibility='hidden';
				document.getElementById('job4').style.display='none';
				return false;
				} else if (show2) {
				document.getElementById('divider').style.visibility='visible';
				document.getElementById('job1').style.visibility='hidden';
				document.getElementById('job1').style.display='none';
				document.getElementById('job2').style.visibility='visible';
				document.getElementById('job2').style.display='inline-block';
				document.getElementById('job3').style.visibility='hidden';
				document.getElementById('job3').style.display='none';
				document.getElementById('job4').style.visibility='hidden';
				document.getElementById('job4').style.display='none';
				return false;
				} else if (show3) {
				document.getElementById('divider').style.visibility='visible';
				document.getElementById('job1').style.visibility='hidden';
				document.getElementById('job1').style.display='none';
				document.getElementById('job2').style.visibility='hidden';
				document.getElementById('job2').style.display='none';
				document.getElementById('job3').style.visibility='visible';
				document.getElementById('job3').style.display='inline-block';
				document.getElementById('job4').style.visibility='hidden';
				document.getElementById('job4').style.display='none';
				return false;
				} else if (show4) {
				document.getElementById('divider').style.visibility='visible';
				document.getElementById('job1').style.visibility='hidden';
				document.getElementById('job1').style.display='none';
				document.getElementById('job2').style.visibility='hidden';
				document.getElementById('job2').style.display='none';
				document.getElementById('job3').style.visibility='hidden';
				document.getElementById('job3').style.display='none';
				document.getElementById('job4').style.visibility='visible';
				document.getElementById('job4').style.display='inline-block';
				return false;
				}
			}
		</script>
